<!Doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>TODO</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<!--[if IE]>
	<script src="../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp" class="row-fluid">
		<h2>Todo List</h2>
		<section id="header">
			<div class="accordion" id="accordion">
			  <div class="accordion-group">
			    <div class="accordion-heading">
			      <a class="accordion-toggle btn btn-primary" data-toggle="collapse" data-parent="#accordion" href="#collapseForm">
			        <h4>New TODO item</h4>
			      </a>
			    </div>
			    <div id="collapseForm" class="accordion-body collapse">
			      <div class="accordion-inner">
			        <input id="title" type="text" class="span12" placeholder="Title" autofocus>

			        <textarea id="desc" class="edit span12" placeholder="Description"></textarea>
			        <div class="row-fluid">
				        	<h6>Priority</h6>
				        	<label class="radio">
				        	  <input type="radio" name="priorityRadios" id="priorityRadios1" value="1" checked>
				        	  1
				        	</label>
				        	<label class="radio">
				        	  <input type="radio" name="priorityRadios" id="priorityRadios2" value="2">
				        	  2
				        	</label>
				        	<label class="radio">
				        	  <input type="radio" name="priorityRadios" id="priorityRadios2" value="3">
				        	  3
				        	</label>
				        	<label class="radio">
				        	  <input type="radio" name="priorityRadios" id="priorityRadios2" value="4">
				        	  4
				        	</label>
				        	<label class="radio">
				        	  <input type="radio" name="priorityRadios" id="priorityRadios2" value="5">
				        	  5
				        	</label>
				        <section class="categories">
					        <h6>Categories</h6>
					        <select id="categories">
					          <option selected="selected">Choose one category..</option>
					          <option value="1">Cat 1</option>
					          <option value="2">Cat 2</option>
					          <option value="3">Cat 3</option>
					          <option value="4">Cat 4</option>
					          <option value="5">Cat 5</option>
					          <option value="6">Cat 6</option>
					          <option value="7">Cat 7</option>
					          <option value="8">Cat 8</option>
					          <option value="9">Cat 9</option>
					          <option value="10">Cat 10</option>
					        </select>
				        </section>
			        </div>
			        <div class="row-fluid">
			        	<button id="new-todo" class="btn btn-primary pull-right">Save</button>
			        </div>
			      </div>
			    </div>
			  </div>
			</div>
		</section>
		<section id="main">
			<label for="toggle-all" class="checkbox">
				<input id="toggle-all" type="checkbox"> 
				Mark all as complete
			</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>

	<script type="text/template" id="item-template">
		<div class="view">
			<div class="accordion" id="accordion1">
			  <div class="accordion-group">
			    <div class="accordion-heading">
						<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			      <a class="accordion-toggle checkbox" data-toggle="collapse" data-parent="#accordion1" href="#collapse<%- new Date().getTime() %>">
			        <h4><%- title %></h4>
			      </a>
			      <button class="btn btn-danger destroy pull-right">
			      	<i class="icon-remove"></i>
			      </button>
			    </div>
			    <div id="collapse<%- new Date().getTime() %>" class="accordion-body collapse">
			      <div class="accordion-inner">
			      	<h5>Title:</h5> <%- title %>
			      	<h5>Description:</h5> <%- description %>
			      	<h5>Date:</h5>
			      	<time class="timeago" datetime="<%- date %>"><%- date %></time>
			      	<h5>Priority:</h5> <%- priority %>
			      	<h5>Category:</h5> <%- category %>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</script>
	<script type="text/template" id="stats-template">
		<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<% if (completed) { %>
			<button id="clear-completed" class="btn btn-primary span12">Clear completed (<%= completed %>)</button>
		<% } %>
	</script>

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/lodash.min.js"></script>
	<script src="js/lib/jquery.timeago.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/backbone.localStorage.js"></script>
	<script src="js/models/todo.js"></script>
	<script src="js/collections/todos.js"></script>
	<script src="js/views/todos.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
